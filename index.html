<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WithChat -Real-time chat application</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js" ></script>
    <script defer src="/js/client.js" ></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="nav_bar">
        <div class="logo_box">
            <img src="./chat.png" alt="WithChat_logo" class="logo">
        </div>
    </nav>
    <h1 class="welcome">Welcome to WithChat</h1>
    <div class="message_inbox">
       
    <!-- Container for all the messages in the chat -->
        
    </div>

    <div class="send_box">
        <!-- conatins the message input text and the send key -->
        <form action="#" id="send_container" method="" class="form">
            <input type="text" placeholder="enter message" name="message" id="messageInp">
            <button type="submit" class="btn">Send</button>
        </form>
    </div>

</body>
</html>
